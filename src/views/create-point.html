<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crar um pontode coleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">
    <link rel="stylesheet" href="/styles/responsive.css">
</head>
<body>

    <div id="page-create-point">

        <!-- O header foi substituído pelo include, para passar a ser dinâmico -->
        <!-- <header>
            <img src="/assets/logo.svg" alt="Logomarca">
            <a href="/">
                <span> </span>
                Voltar para home
            </a>

        </header>
        -->

        {% include "partials/page-header.html" %}

        <form action="">

            <h1>Cadastro do ponto de coleta</h1>

            <fieldset> <!-- o fieldset organiza melhor como se fosse uma caixa de campos, ao invés da div que é uma caixa genérica, -->
                <legend>
                    <h2>Dados da identidade</h2>
                </legend>

                <div class="field"> <!-- essa div vai recer um campo, neste caso será o nosso primeiro campo(Nome da entidade) -->
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name" id="">
                </div>

                <div class="field-group"><!-- segundo campo, neste caso um agrupamento de dois campos, para isso usasse field*2, vc litaralmente multiplica a qtd de campos quer deseja dentro do mesmo grupo -->
                <div class="field">
                    <label for="address">Endereço</label>
                    <input type="text" name="address" required>
                </div>
                <div class="field">
                    <label for="address2">Número / Complemento</label>
                    <input type="text" name="address2" required>
                </div>
            </div>

            <div class="field-group">
                <div class="field">
                    <label for="state">Estado</label>
                    <select name="uf" required>
                        <option value="">Selecione o Estado</option>
                    </select>

                    <input type="hidden" name="state">
                </div>
                <div class="field">
                    <label for="city">Cidade</label>
                    <select name="city" disabled required>
                        <option value="">Selecione o Cidade</option>
                    </select>
                </div>
        </div>

    </fieldset> 

    <fieldset>
        <legend>
            <h2>Itens de coleta</h2>
        </legend>
    
    <div class="items-grid">
        <li data-id="1">
            <img src="/assets/lampadas.svg" alt="Lâmpadas">
            <span>Lâmpadas</span>
        </li>

        <li data-id="2">
            <img src="/assets/baterias.svg" alt="Pilhas e Baterias">
            <span>Pilhas e Baterias</span>
        </li>

        <li data-id="3">
            <img src="/assets/papeis-papelao.svg" alt="Papéis e Papelão">
            <span>Papéis e Papelão</span>
        </li>

        <li data-id="4">
            <img src="/assets/eletronicos.svg" alt="Resíduo Eletrônicos">
            <span>Resíduo Eletrônicos</span>
        </li>

        <li data-id="5">
            <img src="/assets/organicos.svg" alt="Resíduos Orgânicos">
            <span>Resíduos Orgânicos</span>
        </li>

        <li data-id="6">
            <img src="/assets/oleo.svg" alt="Óleo de Cozinha">
            <span>Óleo de Cozinha</span>
        </li>
    </div>

    <input type="hidden" name="items">

</fieldset>

            <button type="submit">Cadastrar ponto de coleta</button>

        </form>

    </diV>
   
<script src="/scripts/create-point.js"></script>

</body>
</html>
