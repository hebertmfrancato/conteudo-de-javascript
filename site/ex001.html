<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro site</title>

    <style> /* você pode aplicar estilo dentro do seu arquivo .html na tag style ou criando um novo arquivo .css, que é o recomendado */
        body {
            background-color: rgb(86, 86, 204);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color:whitesmoke;
        }
    </style>

</head>
<body>
    <h1>Hello, World!</h1>
    <p>Primeiro parágrafo</p>

    <script> /* você pode aplicar interação dentro do seu arquivo .html na tag script ou criando um novo arquivo .js, que é o recomendado */
        window.alert('Minha primeira mensagem!')
        window.confirm('Você gosta de JS?') // Janela com ok e cancelar
        window.prompt('Qual é seu nome?') // Vai perguntar o nome...
    </script>
    
</body>
</html>
