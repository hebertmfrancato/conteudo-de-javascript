<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro site</title>
    <link rel="stylesheet" href="css/style.css"> <!-- diferente do ex001, aqui nos aplicamos o estilo na página através do um arquivo .css criado na mesma pasta, porém com a sua própria sub pasta com o nome css -->

</head>
<body>
    <h1>Hello, World!</h1>
    <p>Primeiro parágrafo</p>

    <script> /* você pode aplicar interação dentro do seu arquivo .html na tag script ou criando um novo arquivo .js, que é o recomendado */
        window.alert('Minha primeira mensagem!')
        window.confirm('Você gosta de JS?') // Janela com ok e cancelar
        window.prompt('Qual é seu nome?') // Vai perguntar o nome...
    </script>
    
</body>
</html>
